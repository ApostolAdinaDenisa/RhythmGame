<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Rhythm Game</h1>
    <h2>This application will make you smile</h2>
    <p>Tap or click in rhythm with the music</p>
    <hr />
  </header>

  <main>
    <section class="game-area">
      <div class="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Combo: <span id="combo">0</span></p>
      </div>

      <canvas id="gameCanvas" width="800" height="400"></canvas>

      <div class="tap-zones">
        <button>Tap 1</button>
        <button>Tap 2</button>
        <button>Tap 3</button>
      </div>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
      </div>

      <div class="vinyl-buttons">
        <div class="vinyl easy" data-difficulty="easy" title="Easy • Song1"></div>
        <div class="vinyl medium" data-difficulty="medium" title="Medium • Song2"></div>
        <div class="vinyl hard" data-difficulty="hard" title="Hard • Song3"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
